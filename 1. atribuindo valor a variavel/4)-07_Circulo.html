<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Area do Circulo</title>
    <script>

    var raio_do_circulo = prompt("Informe o raio do círculo:");
    var calculo = Math.PI * Math.pow(raio_do_circulo, 2);
    calculo = calculo.toFixed(2);
    alert("O valor da área é: " + calculo);

        /* Math.pow O comando Math.pow(base, expoente) em JavaScript é usado para calcular a potência de um número (base) elevado a um expoente específico. Ele retorna o resultado da operação de potenciação.
        Por exemplo, se você usar Math.pow(2, 3), o resultado será 8, porque 2 elevado à potência de 3 é igual a 8 (2 * 2 * 2). */

        /* toFixed(2) Isso é útil quando você deseja controlar o número de casas decimais em um número, como ao exibir valores monetários ou resultados de cálculos com precisão limitada. Note que o resultado é uma string, não um número, portanto, você deve tratá-lo como tal se precisar realizar operações matemáticas adicionais. */
    
    </script>
</head>
